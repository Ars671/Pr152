<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Electronics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Обновление электроники</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateelectronics/{id}(id=${electronics.getId()})}" th:object="${electronics}" method="Post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name">Название</label>
                        <input type="text" th:field="*{electronicsname}" id="name" class="form-control" placeholder="Name">
                        <span th:if="${#fields.hasErrors('electronicsname')}" th:errors="*{electronicsname}"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="name1">Количество</label>
                        <input type="text" th:field="*{quantity}" id="name1" class="form-control" placeholder="Name">
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name2">Артикул</label>
                        <input type="text" th:field="*{article}" id="name2" class="form-control" placeholder="Name">
                        <span th:if="${#fields.hasErrors('article')}" th:errors="*{article}"></span>
                    </div>
                    <div class="col-md-6">
                        <label>Склад</label>
                        <select name="warehouseid" class="form-select" th:field="*{warehouse}">
                            <option th:each="el : ${warehouses}" th:value="${el.getId()}" th:text="${el.getWarehousename()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <label>Категория</label>
                        <select name="cotegoryid" class="form-select" th:field="*{cotegory}">
                            <option th:each="el : ${cotegorys}" th:value="${el.getId()}" th:text="${el.getCotegoryname()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('cotegory')}" th:errors="*{cotegory}"></span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Обновление электроники">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
