<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Обновление контракта</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updatecantract/{id}(id=${cantracts.getId()})}" th:object="${cantracts}" method="Post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name">Номер</label>
                        <input type="text" th:field="*{numbercantract}" id="name" class="form-control" placeholder="Name">
                        <span th:if="${#fields.hasErrors('numbercantract')}" th:errors="*{numbercantract}"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="name1">Дата формирования</label>
                        <input type="date" th:field="*{dateformation}" id="name1" class="form-control" placeholder="Name">
                        <span th:if="${#fields.hasErrors('dateformation')}" th:errors="*{dateformation}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label >Склад</label>
                        <select name="warehouseid" class="form-control">
                            <option th:each="el : ${warehouses}" th:value="${el.getId()}" th:text="${el.getWarehousename()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></span>
                    </div>
                    <div class="col-md-6">
                        <label >Поставщик</label>
                        <select name="supplierid" class="form-control">
                            <option th:each="el : ${suppliers}" th:value="${el.getId()}" th:text="${el.getSuppliername()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <input type="submit" class="btn btn-primary" value="Обновление контракта">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
