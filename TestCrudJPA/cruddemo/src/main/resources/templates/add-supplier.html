<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Supplier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="row">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center mb-4">Новый поставщик</h2>
    <form action="#" th:action="@{/addsupplier}" th:object="${supplier}" method="Post">
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" th:field="*{suppliername}" class="form-control" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('suppliername')}" th:errors="*{suppliername}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="name1" class="form-label">Номер телефона</label>
        <input type="text" th:field="*{phonenumber}" class="form-control" id="name1" placeholder="Name">
        <span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="name2" class="form-label">ИНН</label>
        <input type="text" th:field="*{inn}" class="form-control" id="name2" placeholder="Name">
        <span th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}" class="text-danger"></span>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Добавить поставщика</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
