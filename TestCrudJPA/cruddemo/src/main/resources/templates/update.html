<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <form method="post">
    <div class="mb-3">
      <input type="text" th:value="${user_object.username}" name="username" class="form-control">
      <input type="text" th:value="${user_object.password}" name="password" class="form-control">
    </div>
    <div th:each="role : ${roles}" class="mb-3">
      <div class="form-check form-check-inline">
        <input type="checkbox" th:id="${role}"
               th:name="${'roles[]'}" th:value="${role}"
               th:checked="${#lists.contains(user_object.roles, role)}" class="form-check-input">
        <label class="form-check-label" th:for="${role}" th:text="${role}"></label>
      </div>
    </div>
    <button class="btn btn-success" type="submit">Изменить пользователя</button>
  </form>

  <a class="btn btn-danger mt-3" th:href="'/admin/' + ${user_object.ID_User}">Назад</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
