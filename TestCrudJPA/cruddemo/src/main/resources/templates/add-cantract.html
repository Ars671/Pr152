<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Cantract</title>
  <link th:href="@{/css/list.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="row">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center mb-4">Новый контракт</h2>
    <form action="#" th:action="@{/addcantract}" th:object="${cantract}" method="Post">
      <div class="mb-3">
        <label for="name" class="form-label">Номер контракта</label>
        <input type="text" th:field="*{numbercantract}" class="form-control" id="name" placeholder="Number Cantract">
        <span th:if="${#fields.hasErrors('numbercantract')}" th:errors="*{numbercantract}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="name1" class="form-label">Дата формирования</label>
        <input type="date" th:field="*{dateformation}" class="form-control" id="name1" placeholder="Date Formation">
        <span th:if="${#fields.hasErrors('dateformation')}" th:errors="*{dateformation}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Склад</label>
        <select name="warehouseid" class="form-select">
          <option th:each="el : ${warehouses}" th:value="${el.getId()}" th:text="${el.getWarehousename()}"></option>
        </select>
        <span th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Поставщик</label>
        <select name="supplierid" class="form-select">
          <option th:each="el : ${suppliers}" th:value="${el.getId()}" th:text="${el.getSuppliername()}"></option>
        </select>
        <span th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}" class="text-danger"></span>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Добавить контракт</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
