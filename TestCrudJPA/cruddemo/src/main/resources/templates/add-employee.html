<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="row">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center mb-4">Новый сотрудник</h2>
    <form action="#" th:action="@{/addemployee}" th:object="${employee}" method="Post">
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" th:field="*{firstname}" class="form-control" id="name" placeholder="">
        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="name1" class="form-label">Фамилия</label>
        <input type="text" th:field="*{secondname}" class="form-control" id="name1" placeholder="">
        <span th:if="${#fields.hasErrors('secondname')}" th:errors="*{secondname}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="name2" class="form-label">Отчество</label>
        <input type="text" th:field="*{middlename}" class="form-control" id="name2" placeholder="">
        <span th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="name3" class="form-label">Логин</label>
        <input type="text" th:field="*{login}" class="form-control" id="name3" placeholder="">
        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="name4" class="form-label">Пароль</label>
        <input type="text" th:field="*{passwordemp}" class="form-control" id="name4" placeholder="">
        <span th:if="${#fields.hasErrors('passwordemp')}" th:errors="*{passwordemp}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Склад</label>
        <select name="warehouseid" class="form-select">
          <option th:each="el : ${warehouses}" th:value="${el.getId()}" th:text="${el.getWarehousename()}"></option>
        </select>
        <span th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Должность</label>
        <select name="postid" class="form-select">
          <option th:each="el : ${posts}" th:value="${el.getId()}" th:text="${el.getPostname()}"></option>
        </select>
        <span th:if="${#fields.hasErrors('post')}" th:errors="*{post}" class="text-danger"></span>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Добавить сотрудника</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
