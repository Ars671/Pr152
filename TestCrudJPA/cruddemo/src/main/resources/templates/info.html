<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="'Пользователь: ' + ${user_object.username}" class="mb-4"></h1>
    <div class="container">
        <h2 th:text="'Роли: ' + ${user_object.roles}" class="mb-3"></h2>
        <h2 th:text="${user_object.active} == true ? 'Пользователь: Активный' : 'Пользователь: Неактивный'"></h2>
        <h2 th:text="'Пароль: ' +${user_object.password}" class="mb-3"></h2>
    </div>
    <a th:href="'/admin/' + ${user_object.ID_User} + '/update'" class="btn btn-warning">Редактировать</a>
    <a href="/admin/admin" class="btn btn-success ms-2">Назад</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
