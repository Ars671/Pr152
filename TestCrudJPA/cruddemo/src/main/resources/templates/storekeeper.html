<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/list.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<div th:switch="${cotegorys}" class="container my-5">
    <div class="row">
        <div class="col-md-6">

            <div th:case="*">
                <h2 class="my-5">Категория</h2>
                <table class="table table-bordered table-striped sortable">
                    <thead>
                    <tr>
                        <th>Название</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cotegory : ${cotegorys}">
                        <td th:text="${cotegory.getCotegoryname()}"></td>
                        <td><a class="btn btn-primary" th:href="@{/editcotegory/{id}(id=${cotegory.id})}">Редактировать</a></td>
                        <td><a class="btn btn-danger" th:href="@{/deletecotegory/{id}(id=${cotegory.id})}">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a class="btn btn-success" href="/newcotegory">Добавить категорию</a></p>
        </div>
    </div>
</div>
<div th:switch="${warehouses}" class="container my-5">
    <div class="row">
        <div class="col-md-6">

            <div th:case="*">
                <h2 class="my-5">Склад</h2>
                <table class="table table-bordered table-striped sortable">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Адресс</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="warehouse : ${warehouses}">
                        <td th:text="${warehouse.getWarehousename()}"></td>
                        <td th:text="${warehouse.getAddress()}"></td>
                        <td><a class="btn btn-primary" th:href="@{/editwarehouse/{id}(id=${warehouse.id})}">Редактировать</a></td>
                        <td><a class="btn btn-danger" th:href="@{/deletewarehouse/{id}(id=${warehouse.id})}">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a class="btn btn-success" href="/newwarehouse">Добавить склад</a></p>
        </div>
    </div>
</div>
<div th:switch="${electronicss}" class="container my-5">
    <div class="row">
        <div class="col-md-6">

            <div th:case="*">
                <h2 class="my-5">Эликтроника</h2>
                <table class="table table-bordered table-striped sortable">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Количество</th>
                        <th>Артикул</th>
                        <th>Название склада</th>
                        <th>Название категории</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="electronics : ${electronicss}">
                        <td th:text="${electronics.getElectronicsname()}"></td>
                        <td th:text="${electronics.getQuantity()}"></td>
                        <td th:text="${electronics.getArticle()}"></td>
                        <td th:text="${electronics.getWarehouse().getWarehousename()}"></td>
                        <td th:text="${electronics.getCotegory().getCotegoryname()}"></td>
                        <td><a class="btn btn-primary" th:href="@{/editelectronics/{id}(id=${electronics.id})}">Редактировать</a></td>
                        <td><a class="btn btn-danger" th:href="@{/deleteelectronics/{id}(id=${electronics.id})}">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a class="btn btn-success" href="/newelectronics">Добавить электронику</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
