<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Добавление должности</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Добавление должности</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/updatepost/{id}(id=${post.getId()})}" th:object="${post}" method="post">
        <div class="form-group">
          <label for="name">Название</label>
          <input type="text" th:field="*{postname}" id="name" class="form-control" placeholder="Название">
          <span th:if="${#fields.hasErrors('postname')}" th:errors="*{postname}"></span>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Добавление должности">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Подключение скриптов Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
